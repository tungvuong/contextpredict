<!-- Basic Sample to other HTML Pages -->
{% extends 'base.html'%}
<!-- MACROS Imports -->
{% from 'macro.html' import flash %}

<!-- Title -->
{% block title %} Index Corpus {%endblock%}

<!-- Jumbo Header -->
{% block jumpo_title%} 

    <h1>Corpus Build</h1>
            
    <!-- Flash -->
    {{flash()}}
{% endblock%}

<!-- Jumbo Text -->


<!-- Jumbo Subtext -->
{% block jumbo_content%} 

    {% for uid in all_uids%}
        <div  class="d-flex justify-content-center">
            <div class="card" style="width: 50%;">
                <!-- Render Pic -->
                <div class="card-body">
                    <!-- Pic Text -->
                    <p class="card-text">{{uid}}</p>
                </div>
                <div class="card-body">    
                    <!--Download -->
                    <div>
                        <a href="{{url_for('build', user_id=uid)}}" class="btn btn-outline-primary">Build</a>
                    </div>
                </div>
            </div>
        </div>        
    {% endfor %}

{% endblock%}

<!-- Jumbo BTN  -->
{% block jumbo_btn %}


{% endblock%}
